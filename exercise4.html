<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dummy paragraph</title>
  </head>
  <body>
    <p id="dummyparagraph" style="background-color:grey">A simple experiement in the webpage.</p>
	<p>Border,width values are thick thin,medium</p>
    <input type="text" id="redborder" value="red value from 0-255">
	<br>
    <input type="text" id="blueborder" value="blue value from 0-255">
	<br>
    <input type="text" id="greenborder" value="red value from 0-255">
	<br>
    <input type="text" id="widthborder" value="width value">
	<p>Background</p>
    <input type="text" id="redbackground" value="red value from 0-255">
	<br>
    <input type="text" id="bluebackground" value="blue value from 0-255">
	<br>
    <input type="text" id="greenbackground" value="green value from 0-255">
	<br>

    <button onclick="change()">Confirm changes </button>

  </body>
  <script>
	function change() {
console.log("working");
	var redborder = document.getElementById("redborder").value;
	var blueborder = document.getElementById("blueborder").value;
	var greenborder = document.getElementById("greenborder").value;
	var width = document.getElementById("widthborder").value;
	var redbackground = document.getElementById("redbackground").value;
	var bluebackground = document.getElementById("bluebackground").value;
	var greenbackground = document.getElementById("greenbackground").value;
	var dummyparagraph = document.getElementById("dummyparagraph");
	dummyparagraph.style.borderColor = "rgb("+redborder+","+blueborder+","+greenborder+")";
	dummyparagraph.style.borderWidth = width;
	dummyparagraph.style.backgroundColor = "rgb("+redbackground + "," + bluebackground + "," + greenbackground+")";
	}
  </script>
</html>
