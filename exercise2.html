<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Picture Slideshow</title>
	</head>


	<script>
		var images = new Array(5);
		images[0] = "Images/image1.png";
		images[1] = "Images/image2.png";
		images[2] = "Images/image3.png";
		images[3] = "Images/image4.png";
		images[4] = "Images/image5.png";
		var max = 4;
		var current = 0;
		var image = document.getElementById("myImgId");

		function next() {
			var image = document.getElementById("myImgId");
			if(current == max) {

				current = 0;
				image.src = images[0];
			}
			else
			{
				current +=1;
				image.src = images[current];
			}
		}
		function back() {
			var image = document.getElementById("myImgId");
			if(current == 0) {

				current = 4;
				image.src = images[4];
			}
			else
			{
				current -=1;
				image.src = images[current];
			}

		}
	</script>
		<img src="Images/image1.png" id="myImgId" width="100" height="200">
		<br>
		<button  id="next" onclick="next()" style="background-color: white;border-color: black;color: black">next</button>
		<button  id="previous" onclick="back()" style="background-color: white;border-color: black;color: black">previous</button>

</html>
