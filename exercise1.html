<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Password verifier</title>
	</head>
	<body>
		<label for ="pwd">password:</label>
		<input type = "password" id ="pwd" name="pwd">
		<br>
		<label for ="confirm">Confirm</label>
		<input type ="password" id="confirm" name = "confirm">
		<br>
		<button type="button" onclick="Validate()">Validate</button>
	</body>
	<script>

		
		
		function Validate() {
		var input1 = document.getElementById("pwd").value;
		var input2 = document.getElementById("confirm").value;
			if(input1.length <8)
		{
			alert("Invalid password length please refresh the page.");
		}
		else if(input1 != input2)
		{
			alert("Passwords do not match please refresh the page and try again.");
		}
		else{
			alert("Passwords match and are of required length");
		}
		}
	</script>
